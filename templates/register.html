<head>
    <title>Create an account!</title>
</head>
{% with messages = get_flashed_messages() %}

{%if messages%}
{% for message in messages %}
<h1> Email already in use! Use another one or <a href="/login">login</a></h1>
{% endfor %}
{% endif %}
    <body>
        <div class="title">
            <h1>Enter your information below</h1>
        </div>
        <div id="content">
            <form method="post" action="{{ url_for('register_user') }}">
                <label for="email">Enter your email:</label>
                <input type="email" name="email" required /><br />
                <label for="first_name">Enter first name:</label>
                <input type="text" name="first_name" required /><br />
                <label for="last_name">Enter last name:</label>
                <input type="text" name="last_name" required /><br />
                <label for="hometown">Enter hometown:</label>
                <input type="text" name="hometown" required /><br />
                <label for="gender">Enter gender:</label>
                <input type="text" name="gender" required /><br />
                <label for="date_of_birth">Enter date of birth:</label>
                <input type="date" name="date_of_birth" min="1900-01-01" max="2021-01-01" required /> <br/>
                <label for="password">Enter password:</label>
                <input type="password" name="password" minlength="4" required /><br />
                <input type="submit" />
            </form>
         </div>
    </body>
<a href='/'>Home</a>
{% endwith %}
